program: sweep.py
name: sweep_config_1
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  activation:
    value: linear
  batch_size:
    value: 32
  data_dir:
    value: '/workspace/FiberPhotometryAnalyzer/datafiles'
  control_channel_name:
    value: Analog In. | Ch.1 AIn-1 - Dem (AOut-3)
  fiber_channel_name:
    value: Analog In. | Ch.1 AIn-1 - Dem (AOut-2)
  d_model:
    values:
        - 4
        - 8
        - 16
        - 64
  dim_feedforward:
    value: 2048
  dropout:
    value: 0.1
  input_features:
    value: 1
  latent_dim:
    values:
        - 4
        - 16
        - 64
        - 128
        - 256
  learning_rate:
    value: 0.001
  lr_factor:
    value: 0.1
  lr_patience:
    value: 5
  max_epochs:
    value: 100
  max_time:
    value: 00:02:00:00
  model:
    value: transformer_v2
  monitor:
    value: val_loss
  nhead:
    values:
        - 4
        - 8
        - 16
        - 64
  normalization:
    values:
    - min-max
    - robust
    - quantile
    - power
  num_layers:
    values:
      - 2
      - 4
      - 6
      - 12
      - 24
  num_workers:
    value: 8
  use_positional_encoding:
    values:
      - true
      - false
  scaling:
    values:
      - 1.0
      - 0.1
      - 10.0
      - 100.0
  precision:
    value: '16-mixed'
  scheduler_frequency:
    value: 1
  scheduler_interval:
    value: epoch
  use_fiber:
    value: true
  use_tracking:
    value: false
  window_dim:
    value: 1024